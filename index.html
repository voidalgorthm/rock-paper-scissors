<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="main header">
    </header>
    <div class="container">
        <div id="card">
            <h1 class="title">Rock Paper Scissors</h1>
            <div id="main-controls">
                <button class="button control" id="play">PLAY</button>
                <button class="button control disabled" id="next">WINNER</button>
                <button class="button control disabled" id="reset">RESET</button>
            </div>
            <div id="hands" class="hand-btn">
                <button class="button hand disabled" id="rock" value="rock">Rock</button>
                <button class="button hand disabled" id="paper" value="paper">Paper</button>
                <button class="button hand disabled" id="scissors" value="scissors">Scissors</button>
            </div>
            <div  class="status">
                <p id="status"></p>
            </div>
            <div  class="score">
                <p id="score"></p>
            </div>
            <div class="output">
                <p id="output"></p>
            </div>
        </div>
    </div>

</body>

</html>
