<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="main header">
    </header>
    <div class="container">
        <div id="main" class="card">
            <h1 class="title">Rock Paper Scissors</h1>
            <div id="main-controls">
                <button class="button" id="controls">START</button>
            </div>
            
            <div id="hands" class="btn-group">
                <button class="button disabled" id="rock">Rock</button>
                <button class="button disabled" id="paper">Paper</button>
                <button class="button disabled" id="scissors">Scissors</button>
            </div>
            <div id="status" class="status"></div>
            <div class="output">
            </div>
        </div>
    </div>

</body>

</html>
